<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevolutionParts Logs</title>

    <link rel="icon" href="./img/cat_icon_125831.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./libs/ag-grid/ag-grid.css">
    <link rel="stylesheet" href="./libs/ag-grid/ag-theme-alpine.css">
    <link rel="stylesheet" href="./libs/pretty-print-json/pretty-print-json.css">
    <link rel="stylesheet" href="./css/walking-cat.css">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/snackbar.css">
</head>
<body>
    <div id="snackbar">Copied!</div>
    <div id="MainContainer" class="container">
        <div class="header-container">
            <div class="header-left-wrapper">
                <div class="logo-container">
				    <a href="https://www.revolutionparts.com/">
                        <span>
                            <img decoding="async" 
                                src="./img/RP-MainLogo.svg"
                                alt="RevolutionParts Logo"
                                title="RP-MainLogo"
                                style="cursor: pointer;">
                        </span>
                    </a>
                </div>
            </div>
            
            <div class="header-right-wrapper">
                <div class="input-file-container">
                    <label for="FileInputId" id="FileLabelId">Upload</label>
                    <input type="file" id="FileInputId">
                </div>
            </div>
        </div>
        
        <div id="BodyContainerId" class="body-container">
            <div class="left-container">
                <div id="LogsDataGrid" class="ag-theme-alpine" style="width: 100%; height: 100%;"></div>
            </div>
            <div class="right-container">
                <div class="right-header-container">
                    <div class="toggle-button-container">
                        <button id="PreviewJsonButtonId" class="left-toggle-button-selected">Preview</button>
                        <button id="BeautifyJsonButtonId" class="right-toggle-button">Beautify</button>
                    </div>
                </div>
                <div class="right-body-container">
                    <div id="PreviewJsonCodeId"></div>
                    <div id="BeautifyJsonCodeId" class="root">
                        <pre id="JsonCodeId" class="json-container"></pre>
                    </div>
                </div>
            </div>
        </div>

        <div id="WalkingCatId">
            <div id="FrameId">
                <div id="SkyId"></div>
                <div id="MoonId"></div>
                <div id="CatId"></div>
                <div id="WallId"></div>
                <div id="BuildingsId"></div>
            </div>
        </div>
    </div>
    
    <script src="./libs/ag-grid/ag-grid-community.min.noStyle.js"></script>
    <script src="./libs/json-view/jsonview.js"></script>
    <script src="./libs/pretty-print-json/pretty-print-json.min.js"></script>
    <script src="./libs/extract-json-from-string/extract-json-from-string.min.js"></script>

    <script src="./script/main.js"></script>
</body>
</html>
